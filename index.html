<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #wheel {
            position: relative;
            border: 10px solid #333;
            border-radius: 50%;
            margin: 0 auto;
            transition: transform 4s cubic-bezier(0.6, 0, 0, 1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        #wheel-center {
            position:relative;
            top: 47.1%;
            left: 51%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            z-index: 10;
        }
        #wheel-pin {
            position: absolute;
            top: 44.28%;
            left: 97%;
            transform: translateX(-50%) rotate(90deg);
            font-size: 30px;
            z-index: 10;
        }
        .button-container {
            position: absolute;
            top: 50%;
            right: 5%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .spin-btn, .reset-btn {
            font-size: 1.2rem;
            padding: 8px 15px;
            width: 130px;
        }
        .roulette-container {
            width: 700px; /* Tamaño fijo */
            height: 750px; /* Espacio suficiente para la ruleta y botones */
            margin: 0 auto; /* Centrado en pantalla */
            position: relative;
            background: #fff; /* Fondo blanco */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #wheel {
            display: block;
            margin: 0 auto;
        }
        #wheel-center, #wheel-pin {
            position: absolute;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }


        body {
            background-color: #f8f9fa;
            font-family: 'Courier New', Courier, monospace; /* Estilo de consola retro */
            color: #000000; /* Texto verde como en terminal */
        }

        h1 {
            margin: 0 auto;
            width: 100%;
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            display: block;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            border: none;
            animation: typing 5s steps(30) 1, blink 0.7s step-end infinite; /* Animación de escritura y parpadeo del cursor */
            font-family: 'Courier New', Courier, monospace;
            font-weight: bolder; /* Negrita */
        }

/* Animación para el efecto de escritura */
@keyframes typing {
    0% { width: 0; }
    100% { width: 100%; }
}

/* Animación para el cursor parpadeante */
@keyframes blink {
    50% { border-right-color: transparent; }
}

.spin-btn, .reset-btn {
    font-size: 1.2rem;
    padding: 8px 15px;
    width: 130px;
    border: 2px solid #000; /* Borde negro */
    background-color: transparent; /* Fondo transparente */
    color: #000000; /* Texto verde */
    transition: all 0.3s ease;
    font-family: 'Courier New', Courier, monospace; /* Estilo retro en los botones */
    font-weight: bolder; /* Hacer el texto en negrita */
}

.spin-btn:hover, .reset-btn:hover {
    background-color: #ffffff;
    color: black; /* Cambiar el color al hacer hover */
}


</style>
</head>
<body>
    <div class="container">

        <div id="piliapp" class="row">
            <div class="col-12">
                <div class="row">
                    <div id="header" class="col-12 text-center pt-3 pb-3">
                        <h1 id="titulo">Ruleta Aleatoria</h1>
                    </div>

                    <div class="roulette-container">
                        <div class="text-center">
                            <canvas id="wheel" width="650" height="650"></canvas>
                            <div id="wheel-center"></div>
                            <div id="wheel-pin" style="color:red">▼</div>
                        </div>

                    </div>

                    <div class="col-12 text-center mt-3">
                        <input type="button" value="Iniciar" class="spin-btn btn btn-primary">
                        <input type="button" value="Reiniciar" class="reset-btn btn btn-danger">
                    </div>
                    <div id="resultado" class="col-12 text-center mt-3" style="font-size:x-large" >Número ganado: -</div>
                    <div id="ultimos-numeros" class="col-12 text-center mt-3" style="font-size:x-large">Últimos 5 números obtenidos: -</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinButton = document.querySelector('.spin-btn');
        const resetButton = document.querySelector('.reset-btn');
        const resultadoDiv = document.getElementById('resultado');
        const ultimosNumerosDiv = document.getElementById('ultimos-numeros');
        const numeros = Array.from({ length: 100 }, (_, i) => i);
        let ultimoResultado = [];
        let anguloActual = 0;

        function getRandomSoftColor() {
            const hue = Math.random() * 360;
    return `hsl(${hue}, 50%, 50%)`; // Colores suaves, no brillantes
}   

function dibujarRuleta() {
    const numSectores = numeros.length;
    const anguloPorSector = (2 * Math.PI) / numSectores;
    const radio = canvas.width / 2;

    for (let i = 0; i < numSectores; i++) {
        const anguloInicio = i * anguloPorSector;
        const anguloFin = (i + 1) * anguloPorSector;
        ctx.beginPath();
        ctx.moveTo(radio, radio);
        ctx.arc(radio, radio, radio, anguloInicio, anguloFin);
        ctx.closePath();
        ctx.fillStyle = getRandomSoftColor(); // Colores pastel aleatorios
        ctx.fill();
        
        ctx.save();
        ctx.translate(radio, radio);
        ctx.rotate(anguloInicio + anguloPorSector / 2);
        ctx.fillStyle = '#000000';
        ctx.font = 'bold 18px Arial';
        ctx.textAlign = 'left';
        ctx.fillText(numeros[i], radio * 0.92, 6);
        ctx.restore();
    }
}

dibujarRuleta();

function girarRuleta() {
    const vueltas = Math.floor(Math.random() * 10) + 5;
    const anguloFinal = anguloActual + vueltas * 360 + Math.random() * 360;
    anguloActual = anguloFinal % 360;
    
    canvas.style.transform = `rotate(${anguloFinal}deg)`;
    
    setTimeout(() => {
        const anguloPorNumero = 360 / numeros.length;
        const numeroGanador = Math.floor((360 - (anguloActual % 360)) / anguloPorNumero);
        const numeroFinal = numeros[numeroGanador];
        
        resultadoDiv.textContent = `Número ganado: ${numeroFinal}`;
        
        ultimoResultado.unshift(numeroFinal);
        if (ultimoResultado.length > 5) {
            ultimoResultado.pop();
        }
        ultimosNumerosDiv.textContent = `Últimos 5 números obtenidos: ${ultimoResultado.join(', ')}`;
    }, 4000);
}

spinButton.addEventListener('click', girarRuleta);
resetButton.addEventListener('click', () => {
    anguloActual = 0;
    canvas.style.transform = 'rotate(0deg)';
    resultadoDiv.textContent = 'Número ganado: -';
    ultimoResultado = [];
    ultimosNumerosDiv.textContent = 'Últimos 5 números obtenidos: -';
});
</script>
</body>
</html>
